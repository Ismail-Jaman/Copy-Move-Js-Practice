<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {Copy And Move Your Text}</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
       <h1 class="heading">Simple Copy & Move Text Project For Javascript Practice</h1>
    <h4 class="heading">Type & Hit The Copy Button And Your Text Will Be Automatically Copy To Clipboard </h4>
    <div class="form-group shadow-textarea">
        <textarea placeholder="Type Your Text Here To Copy" class="form-control z-depth-1" id="exampleFormControlTextarea6" name="copyTxt" id="textArea" cols="50" rows="4" > </textarea>
    
    </div>
   
    <br>
    <button id="moveBtn"> Move Your Text </button>
    <button id="copyBtn"> Copy Your Text </button> 
    <button id="clearBtn"> Clear Your Text</button> 
    <br>
    <div class="form-group shadow-textarea">
        <textarea placeholder="Move Your Text Here" class="form-control z-depth-1 finalArea " id="exampleFormControlTextarea6" name="finalTxt" id="finalArea" cols="50" rows="4" > </textarea>
    
    </div>    <div id="output">
    </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
